<ion-header>

  <ion-navbar>
    <ion-title>Pencarian</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="showMarker()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
      <ion-buttons start>
        <button ion-button icon-only (click)="clearMarker()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
      <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>
</ion-content>
