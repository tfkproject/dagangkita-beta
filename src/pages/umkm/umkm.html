<ion-header>
  <ion-navbar>
    <ion-title>
      Pelaku Usaha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-thumbnail item-start>
				<img [src]="item.Logo_UKM">
			</ion-thumbnail>
			<h2>{{item.Nama_UKM}}</h2>
			<h3><ion-icon name="call"></ion-icon> {{item.No_HP}}</h3>
			<p><ion-icon name="pin"></ion-icon> {{item.Alamat_UKM}}</p>
			<button ion-button item-end (click)="keHalDetailUKM(
				item.ID_Pemilik, 
				item.Nama_UKM, 
				item.Nama_Pemilik, 
				item.Alamat_UKM, 
				item.No_HP, 
				item.Email_UKM,
				item.Logo_UKM, 
				item.Deskripsi_UKM,
				item.lat, 
				item.lon)">Lihat</button>
		</ion-item>
	</ion-list>
</ion-content>
