<ion-header>

  <ion-navbar>
    <ion-title>Transaksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>Kode Invoice: {{item.id_transaksi}}</h2>
        <p>
          <b>Tanggal: {{item.timestamp}}</b>
        </p>
        <h3><ion-icon name="bookmark"></ion-icon> {{item.Nama_UKM}}</h3>
        <h3><ion-icon name="cash"></ion-icon> Rp. {{item.total_bayar}}</h3>
        <p>
          <b>Status: {{item.status}}</b>
        </p>
        <button ion-button item-end (click)="keHalTransaksiDetail(
          item.id_transaksi,
          item.timestamp,
          item.status,
          item.total_bayar
          )"><ion-icon name="folder-open"></ion-icon></button>
          <button ion-button item-end (click)="bukaBuktiUpload(
            item.file_bukti
            )"><ion-icon name="paper"></ion-icon></button>
      </ion-item>
    </ion-list>
  </ion-content>
