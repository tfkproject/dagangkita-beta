<ion-header>

  <ion-navbar>
    <ion-title>{{sub_jenis}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="wrapper">
        <div class="box" *ngFor="let item of items_produk" (click)="keHalDetailPdk(
          item.ID_Produks,
          item.Nama_Produk, 
          item.Nama_UKM, 
          item.No_HP, 
          item.Harga1,
          item.Harga2,
          item.Stok,
          item.Gambar_1, 
          item.Gambar_2, 
          item.Gambar_3, 
          item.Gambar_4, 
          item.Bahan_Produk,
          item.Alamat_UKM,
          item.lat,
          item.lon,
          item.link_share
          )">
            <ion-card>
              <img [src]="item.Gambar_1">
              <div class="padding">
                  <h5>{{item.Nama_Produk}}</h5>
                  <small><b>{{item.Nama_UKM}}</b></small>
              </div>
            </ion-card>
        </div>
      </div>
</ion-content>
