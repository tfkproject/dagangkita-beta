<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img width="auto" src="http://dagangkita.com/assets/images/logo2.png" class="center">
    <ion-list>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
          <button ion-button color="primary" block (click)="prosesLogin()">Login</button>
      </div>

      <ion-label text-center>Belum punya akun?</ion-label>
      <ion-label text-center color="primary" (click)="keHalRegister()">Register disini</ion-label>
</ion-content>
