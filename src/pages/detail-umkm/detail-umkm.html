<ion-header>

  <ion-navbar>
    <ion-title>Detail UMKM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <img width="auto" [src]="logo">
        <ion-card-content>
          <ion-card-title>
            {{nama_ukm}}
          </ion-card-title>
          <ion-icon name="person"></ion-icon>&nbsp;{{nama_pemilik}}<br>
          <ion-icon name="mail"></ion-icon>&nbsp;{{email}}<br>
          <ion-icon name="pin"></ion-icon>&nbsp;{{almt}}<br><br>
          <b>Deskripsi</b><br>
            <div [innerHtml]="deskripsi_ukm"></div> 
          <ion-row>
            <ion-col>
              <button ion-button icon-left block small (click)="telpon()">
                <ion-icon name="call"></ion-icon>
                <div>Hub. UKM</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left block small (click)="keHalRuteMap()">
                <ion-icon name="paper-plane"></ion-icon>
                <div> Ke lokasi</div>
              </button>
            </ion-col>
            
          </ion-row>
        </ion-card-content>
        
        
      </ion-card>
  <!--{{id}}-->

  <div class="wrapper">
    <div class="box" *ngFor="let item of items_produk" (click)="keHalDetailPdk(
      item.ID_Produks,
      item.Nama_Produk, 
      item.Nama_UKM, 
      item.No_HP, 
      item.Harga1,
      item.Harga2,
      item.Stok,
      item.Gambar_1, 
      item.Gambar_2, 
      item.Gambar_3, 
      item.Gambar_4, 
      item.Bahan_Produk,
      item.Alamat_UKM,
      item.lat,
      item.lon,
      item.link_share
      )">
        <ion-card>
          <img [src]="item.Gambar_1">
          <div class="padding">
              <h5>{{item.Nama_Produk}}</h5>
              <small><b>{{item.Nama_UKM}}</b></small>
          </div>
        </ion-card>
    </div>
  </div>

</ion-content>
