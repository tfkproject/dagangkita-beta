<ion-header>

  <ion-navbar>
    <ion-title>Data Anda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Nama</ion-label>
          <ion-input type="text" [(ngModel)]="nm_pel" value="{{nm_pel}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="eml_pel" value="{{eml_pel}}"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="pas_pel" value="{{pas_pel}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Alamat</ion-label>
          <ion-input type="text" [(ngModel)]="almt_pel" value="{{almt_pel}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nomor HP</ion-label>
          <ion-input type="number" [(ngModel)]="nohp_pel" value="{{nohp_pel}}"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
          <button ion-button color="primary" block (click)="prosesUpdate()">Update</button>
      </div>
      <div padding>
          <button ion-button color="danger" block (click)="prosesLogout()">Log Out</button>
          <button ion-button color="danger" block (click)="prosesHapusAkun()"><ion-icon name="trash"></ion-icon>&nbsp;Hapus akun</button>
      </div>
</ion-content>
