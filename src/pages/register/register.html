<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img width="auto" src="http://dagangkita.com/assets/images/logo2.png" class="center">
    <ion-list>
        <ion-item>
          <ion-label>Nama</ion-label>
          <ion-input type="text" [(ngModel)]="nm_pel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="eml_pel"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="pas_pel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Alamat</ion-label>
          <ion-input type="text" [(ngModel)]="almt_pel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nomor HP</ion-label>
          <ion-input type="number" [(ngModel)]="nohp_pel"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
          <button ion-button color="primary" block (click)="prosesRegistrasi()">Registrasi</button>
      </div>
</ion-content>
